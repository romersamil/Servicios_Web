<!doctype html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <title> Lista Contactos</title>
    <style>
        body{
            background-color: gray;
            color: whitesmoke;
        }
        table thead{
            background-color: blue;
            color: white;
        }
    </style>
  </head>
  <body>
    <button onclick="window.location.href='/addcontact.html'">Agregar</button>
    <div class ="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class = "table table-bordered table-striped">
            <thead>
                <tr>
                    
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>TELEFONO</th>
                </tr>
            </thead>
            <tbody id="contact">
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script>
        let url = "http://www.raydelto.org/agenda.php"
        fetch(url)
            .then(answer => answer.json())
            .then(contact => showcontact(contact))
            .catch(error => console.log(error))

        const showcontact = (contact)=> {
            console.log(contact)
            let body = ''
            for (let i = 0; i<contact.length; i++){
                body += `<tr><td>${contact[i].nombre}</td><td>${contact[i].apellido}</td><td>${contact[i].telefono}</td></tr>`
            }
            document.getElementById('contact').innerHTML = body
        }
    </script>
  </body>
</html>
